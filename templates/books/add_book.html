<!DOCTYPE html>
<html>
<head>
    <title>Add Book</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background: royalblue;
            color: white;
            border: none;
            border-radius: 5px;
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Add Book</h2>
    <form method="post">
        {% csrf_token %}
        <label>Book Name:</label>
        <input type="text" name="name" required>

        <label>Subject:</label>
        <input type="text" name="subject" required>

        <label>Price:</label>
        <input type="number" name="price" required>

        <button type="submit">Add Book</button>
    </form>
</body>
</html>
