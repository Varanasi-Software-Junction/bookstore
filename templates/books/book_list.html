<!DOCTYPE html>
<html>
<head>
  <title>Book List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <h1>ðŸ“š Book List</h1>
  <a class="btn btn-primary mb-3" href="{% url 'book_create' %}">+ Add Book</a>
  <table class="table table-bordered">
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Price (â‚¹)</th>
      <th>Actions</th>
    </tr>
    {% for book in books %}
    <tr>
      <td>{{ book.name }}</td>
      <td>{{ book.subject }}</td>
      <td>{{ book.price }}</td>
      <td>
        <a class="btn btn-sm btn-warning" href="{% url 'book_update' book.id %}">Edit</a>
        <a class="btn btn-sm btn-danger" href="{% url 'book_delete' book.id %}">Delete</a>
      </td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No books available.</td></tr>
    {% endfor %}
  </table>
</body>
</html>
